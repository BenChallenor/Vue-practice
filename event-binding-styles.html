<!DOCTYPE html>
<html lang="en">

<div id="app">

  <button @click="increaseFont">INCREASE</button>

  <button @click="decreaseFont">DECREASE</button>

  <div :style="{color: 'red', fontSize: font + 'px'}">{{message}}</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
  let vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      font: 30,
    },

    // methods property with an object as a value
    methods: {
      increaseFont() {
        // console.log("Hi");
        this.font++;
        // this = the vue model
      },

      decreaseFont() {
        this.font--;
      }
    }

  })
</script>
