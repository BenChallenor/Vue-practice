<!DOCTYPE html>
<html lang="en">

<div id="app">

  <posts inline-template>

    <h1 @click="display">HELLO</h1>
    <!-- click event -->
  </posts>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
  Vue.component('posts', {

    // a componentâ€™s data option must be a function, so that each instance can maintain an independent copy of the returned data object
    data() {
      // data function returns an object
      return {}
    },

    methods: {
      display() {
        console.log("I'm an inline component");
      }
    }

  });

  let vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  })
</script>
