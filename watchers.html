<!DOCTYPE html>
<html lang="en">

<div id="app">

<h1>Ben Challenor {{isActive === "active" ? "is active" : "is not active"}}</h1>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
  vm = new Vue({
    el: '#app',
    data: {

  }
  })
